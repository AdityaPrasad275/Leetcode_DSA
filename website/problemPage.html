<!-- website.html in the root -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Leetcode Problem</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
  </head>

  <body>
    <!-- Zero md -->
    <div class="container">
      <zero-md id="markdown-container">
        <template data-prepend>
          <link rel="stylesheet" href="./problemPageStyles.css">
        </template>
      </zero-md>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const url = new URLSearchParams(window.location.search).get('url');

        const markdownContainer = document.getElementById('markdown-container');
        if (url) {
          //console.log(url);
          markdownContainer.setAttribute('src', `../${url}.md`);
        } else {
          console.error('No "url" parameter found in the query string.');
        }
      });
    </script>


  </body>

</html>
