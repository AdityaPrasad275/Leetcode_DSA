<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Markdown Render</title>
  </head>

  <body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Fetch and render the Markdown content
      fetch('../Arrays & hashing/Two sum.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('content').innerHTML = marked(markdown);
        });
    </script>
  </body>

</html>
